<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Event Loop Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    p {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
   
  <h2>JavaScript Event Loop Demo</h2>
  <button id="btn">Click Me</button>


  <script>
         // ------------Excercies question no 1-----------------
    const button = document.getElementById("btn");

    button.addEventListener("click", () => {
      console.log("Start");

      setTimeout(() => {
        console.log("Async Task");
      }, 0);

      console.log("End");
    });
    // *Explain the execution order using Call Stack, Callback Queue, and Event Loop. -->Synchronous code runs  first on the Call Stack, setTimeout is handled by Web APIs and placed in the Callback Queue, and the Event Loop pushes it to the Call Stack only after the stack is empty.

    //     // ------------Excercies question no 3-----------------
        const apiResponse = '{"id":101,"name":"Laptop","price":50000}';

        const obj = JSON.parse(apiResponse);

        console.log(obj.name);
        console.log(obj.price);
  </script>
  <!-- 2. Callback Queue

You are loading ads after page load using setTimeout.
Why does the ad load after the main content even if the timeout is 0ms?
ANS-Even with a 0ms delay, setTimeout places the callback in the Callback Queue, and the Event Loop executes it only after the Call Stack is empty, so ads load after the main content. -->


</body>
</html>
