<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Event Loop Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    p {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
   
  <h2>JavaScript Event Loop Demo</h2>
  <button id="btn">Click Me</button>


  <script>
         // ------------Excercies question no 1-----------------
    const button = document.getElementById("btn");

    button.addEventListener("click", () => {
      console.log("Start");

      setTimeout(() => {
        console.log("Async Task");
      }, 0);

      console.log("End");
    });

        const apiResponse = '{"id":101,"name":"Laptop","price":50000}';

        const obj = JSON.parse(apiResponse);

        console.log(obj.name);
        console.log(obj.price);
  </script>

</body>
</html>
