<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>localStorage JSON Example</title>
</head>
<body>

  <h2>Store User Details in localStorage</h2>
  

  <script>
    // JavaScript object
    const user = {
      username: "admin",
      role: "manager"
    };

    // Convert object to JSON string
    const jsonString = JSON.stringify(user);

    // Store in localStorage
    localStorage.setItem("userDetails", jsonString);

    // Verify storage
    console.log("Stored JSON string:", jsonString);

    // Retrieve and convert back to object
    const storedData = localStorage.getItem("userDetails");
    const parsedData = JSON.parse(storedData);

    console.log("Retrieved object:", parsedData);
    console.log("Username:", parsedData.username);
  </script>

</body>
</html>
